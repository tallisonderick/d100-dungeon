<meta charset="utf-8">

<html>
	<head>
		<script src="d100.js"></script>
		<link rel="stylesheet" href="d100.css">
	</head>
	
	<body onload="atualizarTela(model)">
		<div id="fichaPersonagem" class="caixa">
			HP: <input type="text" id="hp">
			<a href="#encontro"><input type="button" value="Calcular dano"></a>
			<a href="#tabelas"><input type="button" value="Tabelas"></a>
		</div>

		<div id="encontro" class="caixa">
			<div>
				<a href="#fichaPersonagem"><input type="button" value="Ficha do personagem"></a>
				<a href="#tabelas"><input type="button" value="Tabelas"></a>
			</div>
			
			<br>
			
			<div>
				Dado monstro (D10): <input type="text" id="monstroDado">
				<input type="button" onclick="rolarEncontro()" value="Rolar encontro"><br>
				Nome monstro: <input type="text" id="monstroNome"><br>
				Modificador de dano: <input type="text" id="monstroModificadorDano"><br>
				AV: <input type="text" id="monstroValorAtaque"><br>
			</div>
			
			<br>
			
			<div>
				Dado AV (D100): <input type="text" id="dadoMonstroValorAtaque">
				<input type="button" onclick="rolarAv()" value="Rolar AV"><br>
				<div id="d100"></div>
				Dado dano (D6): <input type="text" id="dadoDano">
				<input type="button" onclick="rolarDano()" value="Rolar dano"><br>
				<div id="d6"></div>
				Dano: <input type="text" id="dano">
				<a href="#fichaPersonagem">
					<input type="button" onclick="sofrerDano()" value="Sofrer dano">
				</a>
			</div>
		</div>
		
		<div id="tabelas" class="caixa">
			<div>
				<a href="#fichaPersonagem"><input type="button" value="Ficha do personagem"></a>
				<a href="#encontro"><input type="button" value="Calcular dano"></a>
			</div>
			
			<br>
			
			<div>
				<table id="tabelaMonstros">
				</table>
			</div>
		</div>
	</body>
</html>
